<script src='https://js.zohostatic.eu/support/app/js/jqueryandencoder.ffa5afd5124fbedceea9.js'></script>

<div class="container">

  <div class="head_title">
    <label>{{util.translate('Contact Us')}} </label>
  </div>

  <div class="row">

    <div class="col-lg-6">

      <input type="text" class="form-control" [(ngModel)]="contact['First Name']" [placeholder]="util.translate('Full Name')">

      <input [(ngModel)]="contact['Phone']" type="text" [placeholder]="util.translate('Mobile Number')"
          name="phone" #phone="ngModel" spellcheck="false" autocapitalize="off" required class="form-control">

      <input type="text" class="form-control" [(ngModel)]="contact['Email']" [placeholder]="util.translate('Email ID')">

      <input type="text" class="form-control" [(ngModel)]="contact['Subject']" [placeholder]="util.translate('Subject')">

      <textarea class="form-control" rows="5" [(ngModel)]="contact['Description']"
        [placeholder]="util.translate('Write Message..')"></textarea>

      <div style="display: flex;justify-content:space-between">
        <div *ngIf="captchaUrl == ''"><strong>Captcha Loading...<br><br></strong></div>
        <div *ngIf="captchaUrl != ''">
          <img [src]='captchaUrl' id='zsCaptchaUrl' name="zsCaptchaImage">
          <a href='javascript:;' style='color:#00a3fe; cursor:pointer; margin-left:10px; vertical-align:middle;text-decoration: none;' class='zsFontClass'
            (click)='getCaptchaCode()'>Refresh
          </a>
        </div>
        <div>
          <input type="text" class="form-control" [(ngModel)]="contact['zsWebFormCaptchaWord']" [placeholder]="util.translate('Captcha')">
        </div>
      </div>

      <button type="button" mdbWavesEffect mdbBtn class="btn" (click)="submit()">{{util.translate('Submit')}}
      </button>

    </div>

    <div class="col-lg-6">
      <div class="address_div" *ngIf="util.general && util.general.address">

        <div class="flex_box">
          <mdb-icon fas icon="home"></mdb-icon>
          <label> {{util.general.address}}
          </label>
        </div>
        <div class="flex_box">
          <mdb-icon fas icon="home"></mdb-icon>
          <label> {{util.general.city}} - {{util.general.country}} - {{util.general.zip}}
          </label>
        </div>
        <div class="flex_box">
          <mdb-icon fas icon="envelope"></mdb-icon>
          <label> {{util.general.email}} </label>
        </div>
        <div class="flex_box">
          <mdb-icon fas icon="phone-alt"></mdb-icon>
          <label> {{util.general.mobile}} </label>
        </div>
        <div class="flex_box">
          <mdb-icon fas icon="print"></mdb-icon>
          <label for=""> {{util.general.email}} </label>
        </div>

      </div>
    </div>
  </div>
</div>
