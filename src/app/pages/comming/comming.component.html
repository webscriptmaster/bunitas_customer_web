<div class="main" [ngStyle]="{ 'background-image': 'url(assets/default.jpg)' }">
  <div class="cover black" data-color="black"></div>

  <div class="coming-container">
    <h1 class="logo cursive">Bunitas will soon be ready</h1>
    <!--  H1 can have 2 designs: "logo" and "logo cursive"           -->

    <div class="content">
      <h4 class="motto">We're adding some beauties in the community</h4>
    </div>
    <div class="timer">
      <div class="time-unit">
        <span>{{ timeRemaining.days }}</span>
        <p>Days</p>
      </div>
      <div class="time-unit">
        <span>{{ timeRemaining.hours }}</span>
        <p>Hours</p>
      </div>
      <div class="time-unit">
        <span>{{ timeRemaining.minutes }}</span>
        <p>Minutes</p>
      </div>
      <div class="time-unit">
        <span>{{ timeRemaining.seconds }}</span>
        <p>Seconds</p>
      </div>
    </div>

    <div class="newsletter-form">
      <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)">
        <input
          type="text"
          class="new-text"
          id="email"
          name="email"
          placeholder="Enter your email address...."
          ngModel
          required
        />
        <button type="submit" class="new-btn">Join NOW</button>
      </form>
    </div>
  </div>
</div>
